[[extend './layout.html']]

<!-- enter info -->
<section class="section">
  <nav class="level">
    <div class="level-item">
      <div class="columns">
        <div class="column">
          <h3 class="title mb-4 color-example">Locate COVID-19 Vaccines</h3>
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Enter Zip Code</label>
                <div class="control">
                  <input class="input" placeholder="Zip Code">
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Enter Radius</label>
                <div class="control">
                  <input class="input" placeholder="Radius">
                </div>
              </div>
            </div>
          </div>
          <div class="level-item">
            <button class="button is-medium">Locate Vaccines</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</section>
<!-- found locations -->
<section class="section">
  <div class="form-container">
    <article class="media">
      <div class="media-content">
        <div class="has-text-centered mb-4"><u>We found [[=len(rows)]] locations to get vaccinated at.</u></div>
        [[for row in rows:]]
        <!-- Main container of results -->
        <div class="box result">
          <nav class="level">
            <!-- Left side -->
            <div class="level-left">
              <div class="level-item">
                <a href="">
                  <p class="title color-example">
                    <u>[[ =row['locationName'] ]]</u>
                  </p>
                </a>
              </div>
            </div>
            <!-- Right side -->
            <div class="level-right">
              <p class="level-item">
              <div>
                <p class="color-example">

                  [[ if row['locationAddress'] not in saved: ]]
                  <!-- If the location has not been saved yet -->
                  <a class="button" href="[[ =URL('save', row['locationName'], row['locationAddress']) ]]">
                    <span class="icon"><i class="fa fa-fw fa-pencil"></i></span> <span>Save</span>
                  </a>  
                 [[ else: ]]
                  <a class="button" href="[[ =URL('unsave', row['locationAddress']) ]]">
                    <span class="icon"><i class="fa fa-fw fa-pencil"></i></span> <span>Unsave</span>
                  </a> 
                 [[pass]]

                </p>
                <p class="is-pulled-right">2.31 miles</p>
              </div>
              </p>
            </div>
          </nav>
          <!-- Bottom Address -->
          <div class="has-text-centered">
            <p>[[ =row['locationAddress'] ]]</p>
          </div>
        </div>
        <!-- End of result container -->
        [[pass]]
      </div>
    </article>
  </div>
</section>
<!-- End of All Results -->
