<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../scss/content.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- update later -->
  <link rel="shortcut icon" type="image/png" href="/apps/183-project/assets/favicon.png">
  <title>Content</title>
</head>

<body>

  <!-- Beginning of the Navbar -->
  <nav class="navbar">

    <!-- Left side of Navbar -->
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="../assets/logo.png">
      </a>
    </div>

    <!-- Right side of Navbar -->
    <div class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item has-text-white">
          <strong>Locate Vaccine</strong>
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link has-text-white">
            <strong>Name's Profile</strong>
          </a>
          <div class="navbar-dropdown">
            <a class="navbar-item">
              Profile
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Sign Out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Ending of the Navbar -->

  <!-- Body of the Content Page -->
  <section class="section">
    <nav class="level">
      <div class="level-item">
        <div class="columns">
          <div class="column">
            <h3 class="title mb-4 color-example">Locate COVID-19 Vaccines</h3>
            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label">Enter Zip Code</label>
                  <div class="control">
                    <input class="input" placeholder="Zip Code">
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label">Enter Radius</label>
                  <div class="control">
                    <input class="input" placeholder="Radius">
                  </div>
                </div>
              </div>
            </div>
            <div class="level-item">
              <button class="button is-medium">Locate Vaccines</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </section>
  <!-- End of Content Body -->

  <!-- Results for found locations -->
  <section class="section">
    <div class="form-container">
      <article class="media">
        <div class="media-content">
          <div class="has-text-centered mb-4"><u>We found X locations to get vaccinated at.</u></div>

          <!-- Main container of results -->
          <div class="box result">
            <nav class="level">
              <!-- Left side -->
              <div class="level-left">
                <div class="level-item">
                  <p class="title color-example">
                    <u>Costco</u>
                  </p>
                </div>

              </div>
              <!-- Right side -->
              <div class="level-right">
                <p class="level-item">
                <div>
                  <p class="color-example"><i>In Stock</i> </p>
                  <p class="is-pulled-right">2.31 miles</p>
                </div>
                </p>
              </div>
            </nav>
            <!-- Bottom Address -->
            <div class="has-text-centered">
              <p>220 Sylvania Ave | Santa Cruz, CA 95060</p>
            </div>
          </div>
          <!-- End of result container -->

        </div>
      </article>
    </div>
  </section>
  <!-- End of All Results -->
</body>

</html>
