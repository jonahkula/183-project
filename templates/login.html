<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content Type" content="text/html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/scss/user.css" />
  <link rel="shortcut icon" type="image/png" href="static/assets/favicon.png" />
  <title>Login</title>
</head>

<body>
  <section class="section">
    <div class="form-container">
      <article class="media">
        <div class="media-content">
          <h3 class="title is-3 has-text-centered has-text-info">
            Sign In To Your Account
          </h3>
          <div class="control">
            <input class="input is-normal" type="text" placeholder="Email address or username" />
          </div>
          <div class="control">
            <input class="input is-normal" type="password" placeholder="Password" />
          </div>
          <p class="forgot_password">
            <a href="#">Forgot your password?</a>
          </p>
          <nav class="level is-mobile first-level">
            <div class="level-left">
              <div class="level-item">
                <label class="checkbox">
                  <input type="checkbox" />
                  Remember me
                </label>
              </div>
            </div>
            <div class="level-right level-item">
              <input class="button is-medium" type="submit" value="Log In" />
            </div>
          </nav>
          <h5 class="title is-5 has-text-centered">Don't have an account?</h5>
          <input class="button is-medium" type="submit" value="Sign Up" />
        </div>
      </article>
    </div>
  </section>
</body>

</html>
