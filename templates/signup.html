<!DOCTYPE html>
<html lang="en">

<head>
  <base href="[[=URL('static')]]/">
  <meta charset="UTF-8" />
  <meta http-equiv="Content Type" content="text/html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="scss/user.css" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <title>Sign Up</title>
</head>

<body>
  <section class="section">
    <div class="form-container">
      <article class="media">
        <div class="media-content">
          <!-- title -->
          <h2 class="title is-2 has-text-centered has-text-info">
            Create Your Account
          </h2>
          <!-- first name -->
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="First name">
            </div>
          </div>
          <!-- last name -->
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="Last name">
            </div>
          </div>
          <!-- email -->
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="Email address">
            </div>
          </div>
          <!-- password -->
          <div class="field">
            <div class="control">
              <input class="input" type="password" placeholder="Password">
            </div>
          </div>
          <!-- confirm password -->
          <div class="field">
            <div class="control">
              <input class="input" type="password" placeholder="Confirm password">
            </div>
          </div>
          <!-- sign up button -->
          <div class="field">
            <div class="control">
              <a class="button is-fullwidth is-rounded is-info" href="[[=URL('main')]]">Sign Up</a>
            </div>
          </div>
          <hr>
          <!-- log in if account -->
          <h5 class="title is-5 has-text-centered">Already have an account?</h5>
          <a class="button is-fullwidth is-rounded is-info is-outlined is-medium" href="[[=URL('login')]]">Sign In</a>
        </div>
      </article>
    </div>
  </section>
</body>

</html>
