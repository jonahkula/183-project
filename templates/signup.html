<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/scss/content.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- update later -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="/apps/183-project/assets/favicon.png"
    />
    <title>Sign Up</title>
  </head>

  <body>
    <section class="section">
      <div class="form-container">
        <article class="media">
          <div class="media-content">
            <h2 class="title is-2 has-text-centered has-text-info">
              Create Your Account
            </h2>
            <div class="control">
              <input
                class="input is-normal"
                type="text"
                placeholder="First name"
              />
            </div>
            <div class="control">
              <input
                class="input is-normal"
                type="text"
                placeholder="Last name"
              />
            </div>
            <div class="control">
              <input
                class="input is-normal"
                type="text"
                placeholder="Username"
              />
            </div>
            <div class="control">
              <input
                class="input is-normal"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="control">
              <input
                class="input is-normal"
                type="password"
                placeholder="Confirm password"
              />
            </div>
            <nav class="level is-mobile first-level">
              <div class="level-left">
                <div class="level-item">
                  <label class="checkbox">
                    <input type="checkbox" />
                    Remember me
                  </label>
                </div>
              </div>
              <div class="level-right level-item">
                <input class="button is-medium" type="submit" value="Sign Up" />
              </div>
            </nav>
            <h5 class="title is-5 has-text-centered">
              Already have an account?
            </h5>
            <input class="button is-medium" type="submit" value="Sign In" />
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
