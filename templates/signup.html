<!DOCTYPE html>
<html lang="en">

<head>
  <base href="[[=URL('static')]]/">
  <meta charset="UTF-8" />
  <meta http-equiv="Content Type" content="text/html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="scss/user.css" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <title>Sign Up</title>
</head>

<body>
  <section class="section">
    <div class="form-container">
      <article class="media">
        <div class="media-content">
          <h2 class="title is-2 has-text-centered has-text-info">
            Create Your Account
          </h2>
          <div class="control">
            <input class="input is-normal" type="text" placeholder="First name" />
          </div>
          <div class="control">
            <input class="input is-normal" type="text" placeholder="Last name" />
          </div>
          <div class="control">
            <input class="input is-normal" type="text" placeholder="Email" />
          </div>
          <div class="control">
            <input class="input is-normal" type="password" placeholder="Password" />
          </div>
          <div class="control">
            <input class="input is-normal" type="password" placeholder="Confirm password" />
          </div>
          <nav class="level is-mobile first-level">
            <div class="level-left">
              <div class="level-item">
                <label class="checkbox">
                  <input type="checkbox" />
                  Remember me
                </label>
              </div>
            </div>
            <div class="level-right level-item">
              <!-- temporary -->
              <a href="[[=URL('main')]]">
                <input class="button is-medium" type="submit" value="Sign Up" />
              </a>
            </div>
          </nav>
          <h5 class="title is-5 has-text-centered">
            Already have an account?
          </h5>
          <!-- temporary -->
          <a href="[[=URL('login')]]">
            <input class="button is-medium" type="submit" value="Sign In" />
          </a>
        </div>
      </article>
    </div>
  </section>
</body>

</html>
